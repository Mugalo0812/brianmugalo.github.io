<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Shop | E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
  body { background-color: lightblue; }
</style>
  

<body>
    <nav class="navbar">
        <div class="logo">QuickShop</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Upgrade Your Lifestyle</h1>
        <p>Quality products delivered to your door.</p>
        <button class="cta-btn">Shop Now</button>
    </header>

    <section class="products">
        <div class="product-card">
            <div class="img-placeholder"></div>
            <h3>Premium Watch</h3>
            <p>sh.5000.00</p>
            <button class="buy-btn">Add to Cart</button>
        </div>
        <div class="product-card">
            <div class="img-placeholder"></div>
            <h3>Wireless Buds</h3>
            <p>sh.500.00</p>
            <button class="buy-btn">Add to Cart</button>
        </div>
        <div class="product-card">
            <div class="img-placeholder"></div>
            <h3>Leather Bag</h3>
            <p>sh.2000.00</p>
            <button class="buy-btn">Add to Cart</button>
        </div>
    </section>
</body>
</html>
